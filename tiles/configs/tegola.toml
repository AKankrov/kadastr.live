[webserver]
port = ":8686"
uri_prefix = "/tiles/"

[[providers]]
name = "pzf_gpkg"
type = "gpkg"
filepath = "/static/pzf.gpkg"

	[[providers.layers]]
	name = "pzf_data"
	srid = 4326
	sql = """
		SELECT
			fid, geom,
			NazObPZF, NZoPZF,
			AdmRozPZF, AdrAdmPZF,
			cast(PidDPZF as text) AS PidDPZF, PidNPZF,
			ZnPZF,
			cast(Updated as text) AS Updated,
			si.minx, si.miny, si.maxx, si.maxy
		FROM
			pzf lp
		JOIN
			rtree_pzf_geom si ON lp.fid = si.id
		WHERE
			!BBOX!
	"""

